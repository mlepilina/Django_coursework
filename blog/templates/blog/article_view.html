{% extends "management_service/base.html" %}
{% load blog_tags %}

{% block content %}
    <h1 class="pb-2 text-center">Блог</h1>

    <div class="row row-cols-1 row-cols-md-1 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-lg">
          <div class="card-header py-3">
            <h2 class="my-0 fw-normal">{{ article.title }}</h2>
          </div>
          <div class="card-body">
            <h6 class="card-title fst-italic"> Дата публикации: {{ article.date_of_publication }}</h6>
            <h6 class="card-title fst-italic"> Количество просмотров: {{ article.number_of_views }}</h6>
            <ul class="list-unstyled mt-3 mb-4">
              <li><img src="{% media_path article.image %}" /></li>
            </ul>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{ article.content }}</li>

            <button type="button" class="w-50 btn btn-lg btn-outline-primary"><a href="{% url 'blog:update' object.pk %}" class="nav-link px-2">Редактировать</a></button>
          </div>
        </div>
      </div>

    </div>


{% endblock %}
