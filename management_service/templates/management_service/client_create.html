{% extends "management_service/base.html" %}

{% block content %}
    <h1 class="pb-2 text-center">Создание/редактирование клиента</h1>
        <div class="row row-cols-1 row-cols-md-1 mb-3 text-center">
            <div class="card mb-3 rounded-3 shadow-lg">
              <div class="card-header py-4">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-success">
                    {% if object %}
                      Сохранить
                    {% else %}
                      Создать
                    {% endif %}
                  </button>
                </form>
              </div>
            </div>
        </div>

{% endblock %}
